<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nav2</title>
<link rel="stylesheet" href="Navbar2.css">
</head>
<body>

<div class="navbar">
    <input type="radio" name="tab" id="tab1" class="tab-radio" checked>
    <label for="tab1" class="tablabel">Home</label>
    
    <input type="radio" name="tab" id="tab2" class="tab-radio">
    <label for="tab2" class="tablabel">Products</label>
    
    <input type="radio" name="tab" id="tab3" class="tab-radio">
    <label for="tab3" class="tablabel">Company</label>

    <input type="radio" name="tab" id="tab4" class="tab-radio">
    <label for="tab4" class="tablabel">Contact</label>
</div>
<div id="content-tab1" class="tab-content active">
</div>
<div id="content-tab2" class="tab-content">
</div>
<div id="content-tab3" class="tab-content">
</div>

</body>
</html>
